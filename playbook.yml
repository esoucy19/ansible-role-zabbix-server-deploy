---
- hosts: all
  pre_tasks:

    - name: Docker | Enable doc installation in yum
      lineinfile:
        path: /etc/yum.conf
        regexp: '^tsflags=nodocs'
        state: absent
      become: true

  roles:
    - {role: zabbix-server-deploy,
       zabbix_url: "{{ ansible_eth0.ipv4.address }}"}
